{% extends 'base_2.html' %}

{% block content %}
    <h1>{% block title %} items {% endblock %}</h1>
    {% for item in items %}
        <div class="container text-center">
            <div class="row">
              <div class="col">
                {{ item[0] }}
              </div>
              <div class="col">
                {{ item[1] }}
              </div>
              <div class="col">
                {{ item[2] }}
              </div>
              <div class="col">
                {{ item[3] }}
              </div>
              <div class="col">
                {{ item[4] }}
              </div>
              <div class="col">
                status: {{ item[5] }}
              </div>
              
            </div>
          </div>
    {% endfor %}
{% endblock %}
